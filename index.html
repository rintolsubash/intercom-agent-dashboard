<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intercom Agent Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background: #f7f9fb;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      min-width: 160px;
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .card p {
      font-size: 28px;
      margin: 8px 0 0;
      font-weight: bold;
    }

    section {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    li {
      font-family: monospace;
      font-size: 13px;
      margin-bottom: 4px;
    }

    pre {
      background: #fafafa;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #eee;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>Intercom Agent Dashboard</h1>

  <!-- METRIC CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Total Conversations</h3>
      <p id="totalCount">–</p>
    </div>

    <div class="card">
      <h3>Open</h3>
      <p id="openCount">–</p>
    </div>

    <div class="card">
      <h3>Closed</h3>
      <p id="closedCount">–</p>
    </div>

    <div class="card">
      <h3>Waiting</h3>
      <p id="waitingCount">–</p>
    </div>
  </div>

  <!-- OPEN -->
  <section>
    <h3>Open Conversations</h3>
    <ul id="openList"></ul>
  </section>

  <!-- WAITING -->
  <section>
    <h3>Waiting Conversations</h3>
    <ul id="waitingList"></ul>
  </section>

  <!-- CLOSED -->
  <section>
    <h3>Closed Conversations</h3>
    <ul id="closedList"></ul>
  </section>

  <!-- DEBUG (hidden later if you want) -->
  <section>
    <h3>Raw API Output (debug)</h3>
    <pre id="debugOutput">Loading…</pre>
  </section>

  <script src="/metrics.js"></script>
</body>
</html>
